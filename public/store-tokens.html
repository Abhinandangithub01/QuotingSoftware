<!DOCTYPE html>
<html>
<head>
    <title>Store Zoho Tokens - Venezia</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
        }
        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            animation: slideIn 0.3s;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #bee5eb;
        }
        .steps {
            margin: 20px 0;
            padding-left: 20px;
        }
        .steps li {
            margin: 8px 0;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîê Store Zoho Tokens</h1>
        <p class="subtitle">Quick token injection for Venezia app</p>
        
        <div class="info">
            <strong>üìã What this does:</strong>
            <ul class="steps">
                <li>Stores valid Zoho OAuth tokens in your browser</li>
                <li>Bypasses the backend server token exchange</li>
                <li>Instantly connects your Venezia app to Zoho Books</li>
            </ul>
        </div>
        
        <button id="storeBtn" onclick="storeTokens()">
            üöÄ Store Tokens & Connect
        </button>
        
        <div id="message"></div>
    </div>

    <script>
        async function storeTokens() {
            const btn = document.getElementById('storeBtn');
            const msgDiv = document.getElementById('message');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Storing tokens...';
            
            try {
                // These are the tokens from the successful exchange
                const tokens = {
                    access_token: '1000.7c987612aa57be0fb94241ffdf1874ed.fad48658b5b',
                    refresh_token: '1000.69c94f57ea42cae2f4cbc5f8e.882e174c5ee9380facda9b1a1d14896c1',
                    api_domain: 'https://www.zohoapis.in',
                    token_type: 'Bearer',
                    expires_in: 3600
                };
                
                // Calculate expiry
                const expiryTime = Date.now() + (tokens.expires_in * 1000);
                
                // Store in localStorage
                localStorage.setItem('zoho_access_token', tokens.access_token);
                localStorage.setItem('zoho_refresh_token', tokens.refresh_token);
                localStorage.setItem('zoho_token_expiry', expiryTime.toString());
                localStorage.setItem('zoho_api_domain', tokens.api_domain);
                localStorage.setItem('zoho_token_type', tokens.token_type);
                localStorage.setItem('zoho_token_created_at', Date.now().toString());
                
                console.log('‚úÖ Tokens stored successfully!');
                
                msgDiv.innerHTML = `
                    <div class="message success">
                        <strong>‚úÖ Success!</strong><br><br>
                        Tokens have been stored in localStorage.<br><br>
                        <strong>Next steps:</strong>
                        <ol class="steps">
                            <li>Go to <a href="http://localhost:5173" target="_blank" style="color: #155724; font-weight: 600;">http://localhost:5173</a></li>
                            <li>Refresh the page (F5 or Ctrl+R)</li>
                            <li>‚ú® You're now connected to Zoho Books!</li>
                        </ol>
                    </div>
                `;
                
                btn.textContent = '‚úÖ Tokens Stored Successfully!';
                
                // Auto-open the app
                setTimeout(() => {
                    window.open('http://localhost:5173/settings', '_blank');
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                msgDiv.innerHTML = `
                    <div class="message error">
                        <strong>‚ùå Error:</strong><br>
                        ${error.message}
                    </div>
                `;
                btn.disabled = false;
                btn.textContent = 'üîÑ Try Again';
            }
        }
    </script>
</body>
</html>
